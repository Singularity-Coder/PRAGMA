
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&family=Great+Vibes&family=Lobster&family=Dancing+Script:wght@700&family=Satisfy&family=Caveat:wght@700&family=Playfair+Display:wght@900&family=Abril+Fatface&family=Yellowtail&family=Oleo+Script:wght@700&family=Marcellus&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ad46ff;
            --primary-dark: #8439a3;
        }
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        body {
            font-family: 'Nunito', sans-serif;
            color: #4b4b4b;
        }
        .duo-btn-primary {
            background-color: #ad46ff;
            border-bottom: 4px solid #8439a3;
            transition: all 0.1s;
        }
        .duo-btn-primary:active {
            border-bottom-width: 0px;
            transform: translateY(4px);
        }
        .duo-card {
            border: 2px solid #e5e5e5;
            border-radius: 16px;
            background: white;
            transition: all 0.2s;
        }
        .progress-bar {
            height: 16px;
            background-color: #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #ad46ff;
            transition: width 0.3s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.2s ease-in-out 0s 2; }
        
        /* Flashcard Flip */
        .flip-card {
            perspective: 1000px;
            width: 300px;
            height: 400px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .flip-card-back {
            transform: rotateY(180deg);
            background-color: #ad46ff;
            color: white;
        }

        /* Custom Scrollbar for better UX */
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e5e5e5;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #ad46ff;
        }

        /* Scrollbar Hide Utility */
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
    </style>
